<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Jokes</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="chuck" v-cloak>

        <h1>{{appName}}</h1>
        <p>Get a random fact from the
            <select v-model="selected">
            <option value="any">Any</option>
            <option v-for="category in categories">{{category}}</option>
          </select> category

            <button v-on:click="getJoke"> Get Fact </button>
        </p>

        <p>- or -</p>
        <input v-model="searchQuery" placeholder="Search for a fact">
        <button v-on:click="searchJoke"> Search </button>

        <p v-show="isFetchingAJoke">Fetching...</p>
        <h3 v-show="!isFetchingAJoke">{{currentJoke}}</h3>

        <p v-if="previousJokes.length">Previous Jokes</p>
        <ol>
            <li v-for="joke in previousJokes">{{joke}}</li>
        </ol>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
